name: Check - Chocolatey Upgrade test

on:
  release:
    types:
      - released
    paths:
      - "hack/choco/"

jobs:
  e2e-chocolatey-package-upgrade-test:
    name: Upgrade Test Chocolatey Package
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Run Upgrade Tests
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_ACCESS_TOKEN }}
        run: |
          cd hack\choco
          .\test\choco-upgrade-test.ps1 -version ${{ github.event.inputs.release_version }}

