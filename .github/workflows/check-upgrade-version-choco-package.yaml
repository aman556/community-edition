name: Check - Chocolatey Upgrade test

on:
  release:
    types:
      - released
    paths:
      - "hack/choco/"

jobs:
  e2e-chocolatey-package-upgrade-test:
    name: Upgrade Test Chocolatey Package
    runs-on: windows-latest
    steps:
      - name: Config credentials
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_ACCESS_TOKEN }}
        run: |
          git config --global pull.rebase true
          git config --global url."https://git:${GITHUB_TOKEN}@github.com".insteadOf "https://github.com"
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com

      - name: Check out code
        uses: actions/checkout@v1

      - name: Run Upgrade Tests
        shell: powershell
        run: |
          cd hack\choco
          .\test\choco-upgrade-test.ps1 -version ${{ github.event.inputs.release_version }} -signToolPath "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22000.0\x64\signtool.exe"

